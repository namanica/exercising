<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tags.html</title>
</head>
<body>
  <!--input types-->
  <input type="text">
  <input type="password">
  <input type="button" name="button" value="Button">
  <!--value attribute - the text to hold inside the button - empty by default-->
  <input type="checkbox">
  <!--a check box allowing single values to be selected/deselected-->
  <input type="color">
  <!--a control for specifying a color; opening a color picker when active in supporting browsers-->
  <input type="date">
  <!--a control for entering a date (year, month, and day, with no time)
      opens a date picker or numeric wheels for year, month, day when active in supporting browsers-->
  <input type="datetime-local">
  <!--a control for entering a date and time, with no time zone. Opens a date picker
      or numeric wheels for date- and time- components when active in supporting browsers-->
  <input type="email">
  <input type="file" accept="image/*, text/*" name="file">
  <!--accept attribute - hint for expected file type in file upload controls-->
  <input type="hidden">
  <input type="image" name="image" src="" alt="image input">
  <!--a graphical submit button-->
  <!--name attribute - name of the image to deliver on server with its coordinates-->
  <input type="month">
  <input type="number">
  <input type="radio">
  <input type="range" name="range" min="0" max="25">
  <!--min and max attributes - define the size of range-->
  <input type="reset">
  <input type="search">
  <input type="submit">
  <input type="tel">
  <input type="time">
  <input type="url">
  <input type="week">
  <br>
  <!-- <img src="friren-img.jpg" alt="friren the elf"> -->
</body>
</html>
